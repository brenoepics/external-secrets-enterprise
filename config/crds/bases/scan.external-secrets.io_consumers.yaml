                    - User
                    - App
                    - Bot
                    type: string
                  event:
                    description: Optional context that led to detection (push/clone/workflow).
                    type: string
                  repository:
                    description: Repo slug "owner/name" for context (e.g., "acme/api").
                    type: string
                  workflowRunID:
