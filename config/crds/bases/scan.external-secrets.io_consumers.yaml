          metadata:
            type: object
          spec:
            properties:
              displayName:
                description: Human readable name for UIs.
                type: string
              externalID:
                description: A stable ID for correlation across scans.
                minLength: 1
                type: string
              githubActor:
                description: GitHubActorSpec describes who/what is interacting with
